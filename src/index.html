<body class="font-poppins bg-body text-white">
    <!-- ナビゲーションバー -->
    <header class="py-6">
        <div class="mx-auto container flex items-center justify-between px-8 md:px-14 lg:px-24 w-full">
            <div class="text-xl font-bold">
                sample.com

            <!-- デスクトップメニュー（md以上で表示） -->
            <nav class="space-x-10 hidden md:flex items-center">
                <a href="#home" class="hover:text-selected-text transition-all duration-300">ホーム</a>
                <a href="#portfolio" class="hover:text-selected-text transition-all duration-300">ポートフォリオ</a>
                <a href="#skills" class="hover:text-selected-text transition-all duration-300">スキル一覧</a>

                        お問い合わせ
                    </button>
                </a>
            </nav>
            <!-- ハンバーガーアイコン (md未満で表示) -->
            <div class="md:hidden">
                <!-- クリック可能なボタンにしてJS連動 -->
                <button id="hamburgerBtn" aria-label="Toggle menu">
                    <i class="fa-solid fa-bars text-2xl"></i>
                </button>
            </div>
        </div>

        <!-- モバイルメニュー (初期: hidden) -->
        <div id="mobileMenu" class="hidden md:hidden px-8 py-4">
            <nav class="space-y-4">
                <a href="#home" class="block hover:text-selected-text transition-all duration-300">ホーム</a>
                <a href="#portfolio" class="block hover:text-selected-text transition-all duration-300">ポートフォリオ</a>
                <a href="#skills" class="block hover:text-selected-text transition-all duration-300">スキル一覧</a>
                <a href="#contact" class="block">
                    <button class="w-full text-left px-6 py-2 bg-theme font-bold rounded hover:bg-purple-600 transition-all duration-300">
                        お問い合わせ
                    </button>
                </a>
            </nav>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const mobileMenu = document.getElementById('mobileMenu');

            hamburgerBtn.addEventListener('click', () => {
                // hiddenクラスをトグルしてメニューを表示/非表示
                mobileMenu.classList.toggle('hidden');
            });

            // メニュー外クリックで閉じるなら
            document.addEventListener('click', (e) => {
                if (!hamburgerBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });
    </script>
